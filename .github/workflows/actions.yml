name: Auto Release Go Module

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important: fetch full history and tags

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: List existing tags
        run: git tag

      - name: Get latest version tag from remote
        id: get_version
        run: |
          echo "Fetching latest remote tag..."
          latest_tag=$(git ls-remote --tags origin \
            | grep -o 'refs/tags/v[0-9]\+\.[0-9]\+\.[0-9]\+$' \
            | sed 's#refs/tags/##' \
            | sort -Vr \
            | head -n 1)

          latest_tag=${latest_tag:-v0.0.0}
          echo "Latest tag: $latest_tag"

          version="${latest_tag#v}"
          IFS='.' read -r major minor patch <<< "$version"
          major=${major:-0}
          minor=${minor:-0}
          patch=${patch:-0}

          next_patch=$((patch + 1))
          next_version="v$major.$minor.$next_patch"
          echo "Next version: $next_version" 
          
          echo "tag=$next_version" >> "$GITHUB_OUTPUT"

      - name: Create and push new tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
